name: container-services-test-project-yaml
description: A test project for container services components
runtime: yaml
config:
  baseName:
    type: string
    default: ${PULUMI_PROJECT}
resources:
  dockerImage:
    type: container-services:DockerBuildPush
    properties:
      dockerFilePath: ./app
      destination: aws
  container: 
    type: container-services:ContainerRun
    properties:
      imageReference: ${dockerImage.imageRef}
outputs:
  imageRef:
    value: ${dockerImage.imageRef}
  imageRepositoryPath:
    value: ${dockerImage.repositoryPath}
  # servi
  ue: https://${container.loadbalancerDnsName}
