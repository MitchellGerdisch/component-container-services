name: docker-build-abstracted-test-yaml
description: A test project for docker build component
runtime: yaml
config:
  baseName:
    type: string
    default: ${PULUMI_PROJECT}
resources:
  dockerImage:
    type: docker-abstracted:DockerBuildPush
    properties:
      dockerFilePath: ./app
      destination: aws
outputs:
  imageRepositoryPath:
    value: ${dockerImage.repositoryPath}
  imageRef:
    value: ${dockerImage.imageRef}
